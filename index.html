<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale=1.0">
    <title>Amazon</title>
    <link reL="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="istyles.css">
</head>
<header>
    <div class="navbar">
        <div class="navlogo border">
            <div class="logo"></div>
        </div>
        <div class="navAddress border">
            <p class="address1">Deliver to</p>
            <div class="addressIcon">
                <i class="fa-solid fa-location-dot"></i>
                <p class="address2">India</p>
            </div>
        </div>
        <div class="navSearch">
            <select class="searchSelect">
                <option>All</option>
            </select>
            <input placeholder="Search Amazon" class="searchInput">
            <div class="searchIcon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div class="navLanguage border">
            <img class="flag" src="americanflag.png" width="20" height="15" alt="language">
            <select class="language">
                <option>EN</option>
            </select>
        </div>
        <div class="navSignIN border">
            <p> <span>Hello,sign in</span></p>
            <div class="account">
            <p class="account1">Account & Lists</p>
            <select class="lists"></select>
            </div>
        </div>
        <div class="navReturn border">
            <p> <span>Returns</span></p>
            <div class="return">
            <p class="Order">& Orders</p>
            </div>
        </div>
        <div class="navCart border">
            <i class="fa-solid fa-cart-plus"></i>
            Cart
        </div>
    </div>
    <div class="panel">
        <div class="panelAll border">
            <i class="fa-solid fa-bars"></i>
            All
        </div>
        <div class="panelOptions">
            <p class="border">Today's Deals</p>
            <p class="border">Customer Service</p>
            <p class="border">Registry</p>
            <p class="border">Gift Cards</p>
            <p class="border">Sell</p>
        </div>
    </div>
</header>
<body></body>
</html>
